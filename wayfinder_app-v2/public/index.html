<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayfinderOS Prototype</title>
    <link rel="stylesheet" href="terminal.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-green-500 font-mono overflow-hidden">
    <div class="crt-overlay"></div>
    <div class="shell">
        <header class="brand">
            <div class="sigil">W</div>
            <div class="titles">
                <h1>WAYFINDER OS</h1>
                <p class="subtitle">Neural Navigation Shell v2.0</p>
            </div>
            <div class="auth-buttons">
                <a href="/dashboard.html" class="auth-btn login-btn">Login</a>
                <a href="/dashboard.html#register" class="auth-btn register-btn">Register</a>
            </div>
        </header>
        <main id="console" class="console"></main>
        <footer class="cmdbar">
            <div class="prompt">λ</div>
            <form id="cmdForm" style="display: contents;">
                <input type="text" id="cmdInput" placeholder="Enter command..." autocomplete="off" autofocus>
                <button type="submit" class="send">↵</button>
            </form>
        </footer>
    </div>
    <div class="foot">
        <span>STATUS: OPTIMAL</span>
        <span class="dot">•</span>
        <span>LATENCY: 12ms</span>
    </div>
    <script src="terminal.js"></script>
</body>
</html>
