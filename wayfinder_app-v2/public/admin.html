<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WayfinderOS Admin</title>
    <link rel="stylesheet" href="terminal.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-green-500 font-mono overflow-auto">
    <div class="crt-overlay"></div>
    
    <div id="login-screen" class="shell mt-10">
        <header class="brand">
            <div class="sigil">W</div>
            <div class="titles">
                <h1>WAYFINDER OS</h1>
                <p class="subtitle">Admin Access Portal</p>
            </div>
        </header>
        <div class="p-6">
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm mb-2">Admin Password</label>
                    <input type="password" id="admin-password" class="w-full bg-black border border-gray-700 rounded px-4 py-2 text-green-400 focus:border-green-500 focus:outline-none" placeholder="Enter admin password">
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-black font-bold py-2 rounded">ACCESS SYSTEM</button>
                <p id="login-error" class="text-red-500 text-sm hidden">Invalid credentials</p>
            </form>
        </div>
    </div>

    <div id="admin-dashboard" class="hidden">
        <nav class="bg-gray-900 border-b border-gray-700 p-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="sigil" style="width:32px;height:32px;font-size:14px;">W</div>
                <span class="text-lg font-bold">WAYFINDER ADMIN</span>
            </div>
            <button id="logout-btn" class="text-red-400 hover:text-red-300">LOGOUT</button>
        </nav>

        <div class="max-w-6xl mx-auto p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-gray-900 border border-gray-700 rounded-lg p-6">
                    <h3 class="text-green-400 text-sm mb-2">TOTAL CLIENTS</h3>
                    <p id="stat-clients" class="text-3xl font-bold">0</p>
                </div>
                <div class="bg-gray-900 border border-gray-700 rounded-lg p-6">
                    <h3 class="text-green-400 text-sm mb-2">ACTIVE SESSIONS</h3>
                    <p id="stat-sessions" class="text-3xl font-bold">0</p>
                </div>
                <div class="bg-gray-900 border border-gray-700 rounded-lg p-6">
                    <h3 class="text-green-400 text-sm mb-2">AGREEMENTS GENERATED</h3>
                    <p id="stat-agreements" class="text-3xl font-bold">0</p>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-gray-900 border border-gray-700 rounded-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-green-400">CLIENTS</h2>
                        <button id="add-client-btn" class="bg-green-600 hover:bg-green-700 text-black px-4 py-2 rounded text-sm font-bold">+ ADD CLIENT</button>
                    </div>
                    <div id="clients-list" class="space-y-2 max-h-64 overflow-y-auto"></div>
                </div>

                <div class="bg-gray-900 border border-gray-700 rounded-lg p-6">
                    <h2 class="text-xl font-bold text-green-400 mb-4">RECENT SESSIONS</h2>
                    <div id="sessions-list" class="space-y-2 max-h-64 overflow-y-auto"></div>
                </div>
            </div>

            <div class="bg-gray-900 border border-gray-700 rounded-lg p-6 mt-6">
                <h2 class="text-xl font-bold text-green-400 mb-4">AGREEMENT TEMPLATES</h2>
                <div id="agreements-list" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
            </div>
        </div>
    </div>

    <div id="add-client-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
        <div class="bg-gray-900 border border-gray-700 rounded-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-bold text-green-400 mb-4">ADD NEW CLIENT</h2>
            <form id="add-client-form" class="space-y-4">
                <div>
                    <label class="block text-sm mb-2">Client Name</label>
                    <input type="text" id="client-name" class="w-full bg-black border border-gray-700 rounded px-4 py-2 text-green-400 focus:border-green-500 focus:outline-none" required>
                </div>
                <div>
                    <label class="block text-sm mb-2">Email</label>
                    <input type="email" id="client-email" class="w-full bg-black border border-gray-700 rounded px-4 py-2 text-green-400 focus:border-green-500 focus:outline-none" required>
                </div>
                <div>
                    <label class="block text-sm mb-2">Project Title</label>
                    <input type="text" id="client-project" class="w-full bg-black border border-gray-700 rounded px-4 py-2 text-green-400 focus:border-green-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm mb-2">Development Phase</label>
                    <select id="client-phase" class="w-full bg-black border border-gray-700 rounded px-4 py-2 text-green-400 focus:border-green-500 focus:outline-none">
                        <option value="HTML">HTML (Foundation)</option>
                        <option value="CSS">CSS (Presentation)</option>
                        <option value="JS">JS (Function)</option>
                    </select>
                </div>
                <div class="flex gap-4">
                    <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-black font-bold py-2 rounded">SAVE CLIENT</button>
                    <button type="button" id="cancel-add-client" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white py-2 rounded">CANCEL</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
