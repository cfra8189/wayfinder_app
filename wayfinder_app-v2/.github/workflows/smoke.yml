name: Smoke Tests

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *' # hourly

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Run smoke tests
        run: |
          echo "Checking frontend..."
          curl -s -o /dev/null -w "%{http_code}\n" https://wayfinder-app-phi.vercel.app || true
          echo "Checking backend..."
          curl -s -o /dev/null -w "%{http_code}\n" https://wayfinder-app.onrender.com/health || true