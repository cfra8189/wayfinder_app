# Render service manifest for backend. Replace REPO and optionally branch.
services:
  - type: web
    name: wayfinder-backend
    env: docker
    plan: free
    repo: https://github.com/cfra8189/wayfinder_app.git
    branch: main
    rootDir: .
    dockerfilePath: wayfinder_app-v2/Dockerfile
    buildCommand: npm ci && npm run build
    startCommand: npm run start
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        sync: false
      - key: NODE_ENV
        value: production
